log4j.rootLogger=DEBUG,console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout   
log4j.appender.console.layout.ConversionPattern=%n%p %d{yyyy-MM-dd HH:mm:ss} [%t] (%F:%L) %m %n

log4j.appender.files=org.apache.log4j.DailyRollingFileAppender
log4j.appender.files.file=d:/logs/utils.log   
log4j.appender.files.Append=true
log4j.appender.files.layout=org.apache.log4j.PatternLayout   
log4j.appender.files.layout.ConversionPattern=%n%p %d{yyyy-MM-dd HH:mm:ss} [%t] (%F:%L) %m %n 

log4j.logger.org.apache.http=ERROR
